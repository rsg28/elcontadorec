<svg width="80" height="100" viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="15" y="5" width="50" height="80" rx="8" fill="#FFFFFF" stroke="#00274D" stroke-width="2"/>
  
  <!-- Phone screen -->
  <rect x="20" y="15" width="40" height="55" fill="#00274D"/>
  
  <!-- Home button -->
  <circle cx="40" cy="80" r="6" fill="#00274D"/>
  
  <!-- Top speaker -->
  <rect x="30" y="10" width="20" height="3" rx="1" fill="#00274D"/>
  
  <!-- Calculator diamond background -->
  <polygon points="40,25 55,40 40,55 25,40" fill="#D1F5FF"/>
  
  <!-- Calculator -->
  <rect x="30" y="30" width="20" height="20" rx="2" fill="#00BCD4"/>
  
  <!-- Calculator screen -->
  <rect x="32" y="32" width="16" height="5" rx="1" fill="#FFFFFF"/>
  
  <!-- Calculator buttons -->
  <rect x="32" y="39" width="4" height="3" rx="1" fill="#FFFFFF"/>
  <rect x="38" y="39" width="4" height="3" rx="1" fill="#FFFFFF"/>
  <rect x="44" y="39" width="4" height="3" rx="1" fill="#FFFFFF"/>
  
  <rect x="32" y="44" width="4" height="3" rx="1" fill="#FFFFFF"/>
  <rect x="38" y="44" width="4" height="3" rx="1" fill="#FFFFFF"/>
  <rect x="44" y="44" width="4" height="3" rx="1" fill="#FFFFFF"/>
</svg> 